<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		行：<input type="text" id="h" /> 列：
		<input type="text" id="l" />
		<br />
		<br />
		<input type="button" id="create" value="生成表格" onclick="add2();" />

		<div id="divv">

		</div>

	</body>

	<script type="text/javascript">
		function add2() {
			/*
			 * 1.得到输入的行和列的值
			 * 2.生成表格
			 *    **循环行
			 *    **在行里面循环单元格
			 * 3.显示页面上
			 *    -把表格的代码设置到div里面
			 *    -使用innerHTML属性
			 * 
			 */
			//获取输入的行和列
			var h = document.getElementById("h").value;
			var l = document.getElementById("l").value;
			//把表格代码放到一个变量里面
			var tab = "<table>";
			//循环行
			for(var i = 1; i <= h; i++) {
				tab += "<tr>";
				//循环单元格
				for(var j = 1; j <= l; j++) {
					tab += "<td>aaaaaa</td>";

				}
				tab += "</tr>";
			}
			tab += "</table>";

			var divv = document.getElementById("divv");
			//把table的代码设置到div里面去
			divv.innerHTML = tab;

		}
	</script>

</html>
